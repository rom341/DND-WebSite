<form id="add-user-to-group-form"
    hx-post="{% url 'add_user_to_group' %}"
    hx-target="#users-list"
    hx-swap="outerHTML">
    {% csrf_token %}
    {{ add_user_form.as_p }}
    <input type="hidden" name="group_id" value="{{ group_id }}">
    <button type="submit" class="btn btn-primary mt-2">Add User</button>
</form>
